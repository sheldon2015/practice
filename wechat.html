<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>wechat</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="wechat.css">
    <script src="./jquery-1.9.1.min.js"></script>


</head>

<body>

    <div class='place-setion container'>

        <div class='container clearfix'>
            <a class='diqu  pull-left' ref="javascript:void(0)"> 地区选择</a>
            <a class='pull-right  chakan' href="">查看</a>
        </div>




    </div>
    <div class='modal-section container'>
        <div>
            <a id='return' href="javascript:void(0)">
                < 确定</a>
        </div>
        <div class="top  container">
            <div class='clearfix'>
                <h4 class='pull-left'>我的地区</h4>
                <a id='edit' class='pull-right' href="javascript:void(0)">编辑</a>
            </div>
            <div class='location'>

            </div>
        </div>
        <div class='down  container'>
            <h4>地区选择</h4>
            <div class='place-select'>
                <div class='item'>
                    <div class='head text-center'>省份</div>
                    <ul class='list-unstyled province'></ul>
                </div>
                <div class='item'>
                    <div class='head text-center'>城市</div>
                    <ul class='list-unstyled   city'></ul>
                </div>
                <div class='item'>
                    <div class='head text-center'>地区</div>
                    <ul class='list-unstyled district'> </ul>
                </div>
            </div>
        </div>
    </div>
    <script src='./wechat.js'></script>
</body>

</html>
